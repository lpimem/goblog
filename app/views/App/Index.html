{{set . "title" SiteTitle}} 
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
      {{range .articles}}
        {{if HasPrefix .Title "[Author"}}
        {{else}}
          <div class='row'>
              <span class="col-md-8 title">
                <a href="doc/{{.Title}}">{{.Title}}</a>
              </span>
              <span class="col-md-4 mtime hidden-xs paletext">
              {{.MTimeRepr}}
              </span>
          </div>
        {{end}}
      {{end}}
</div>

{{template "footer.html" .}}
